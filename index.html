<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Coding Quiz!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
    
</head>
<body>

    <h1 id="title">Welcome to Javascript Quiz!</h1>
    <span class="timer" id="countdown"></span>
    <button id="startBtn">Click to Start!</button>
    <div id="questionContainer">
        <p id="question"></p>
        <ol type="1">
            <li ><button id="firstChoice" class="answerBtn" data-choice="A"></button></li>
            <li ><button id="secondChoice" class="answerBtn" data-choice="B"></button></li>
            <li ><button id="thirdChoice" class="answerBtn" data-choice="C"></button></li>
            <li ><button id="fourthChoice" class="answerBtn" data-choice="D"></button></li>
        </ol>
    </div>

    <div id="endQuizContainer" class="">
        <p>Your final score is:&nbsp;&nbsp;&nbsp;<span id="correctAnswers"></span></p>
        <p>Your initials:&nbsp;&nbsp;&nbsp;<input id="initials"></p>
        <button id="scoreBtn">Submit!</button>
    </div>

    <div id="scoresContainer" class="highScoresStyling">

        <ol id="scoresList"></ol>

    </div>

    <script src='assets/js/script.js'></script>
</body>
</html>
